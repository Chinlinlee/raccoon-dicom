components:
  parameters:
    spsID:
      in: path
      name: spsID
      required: true
      schema:
        type: string
    spsStatus:
      in: path
      name: spsStatus
      required: true
      enum:
        - SCHEDULED
        - ARRIVED
        - READY
        - STARTED
        - DEPARTED
        - CANCELED
        - DISCONTINUED
        - COMPLETED
      schema:
        type: string